
<app-menu></app-menu>

<section class="dark PB">
<div class="container py-4">
<h1 class="h1 text-center text-white" id="pageHeaderTitle">Todos Eventos</h1>
</div>
</section>

<section class="dark PB" *ngFor='let eventos of listaEventos'>
    <div class="container py-4">
      
      <article class="postcard dark blue" >
      <a class="postcard__img_link" href="#">
        <img class="postcard__img" src="{{eventos.foto}}" alt="Image Title" />
      </a>  
      <div class="postcard__text">
          <h1 class="postcard__title blue pl-1" ><a href="#">{{eventos.titulo}}</a></h1>
          <div class="postcard__subtitle small">
            <time datetime="2020-05-25 12:00:00">
              <i class="fas fa-calendar-alt mr-2"></i>Ricardo Alcantara
            </time>
          </div>
          <div class="postcard__bar"></div>
          <div class="postcard__preview-txt"><p> {{eventos.texto}}</p>
            </div>
          
        </div>
      </article>
      
    </div>
  </section>
